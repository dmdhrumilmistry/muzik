{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>{{ title }}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{% static "/images/logo/logo.png" %}"
                         style="width: 50px;
                                height: 50px;">
                </a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                        style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'home' %}active{% endif %} "
                               aria-current="page"
                               href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'songs' %}active{% endif %}"
                               href="/songs">Songs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'albums' %}active{% endif %}"
                               href="/albums">Albums</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="post">
                        {% csrf_token %}
                        <input class="form-control me-3"
                               type="search"
                               name="{{ search_method }}"
                               placeholder="{{ search_for }}"
                               aria-label="Search"
                               style="width: auto">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock body %}
        <!-- Bootstrap Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
