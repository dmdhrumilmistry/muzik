{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <!-- Bootstrap Icon CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>{{ title }}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light rounded" style="background: linear-gradient(90deg, rgba(194,213,255,1) 0%, rgba(113,160,255,1) 100%); box-shadow: 12px 10px 2px 1px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{% static "/images/logo/logo.png" %}"
                         style="width: 50px;
                                height: 50px;">
                </a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                        style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'home' %}active font-weight-bold{% endif %} "
                               aria-current="page"
                               href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'songs' %}active font-weight-bold{% endif %}"
                               href="/songs">Songs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'albums' %}active font-weight-bold{% endif %}"
                               href="/albums">Albums</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="post">
                        {% csrf_token %}
                        <input class="form-control me-3"
                               type="search"
                               name="{{ search_method }}"
                               placeholder="{{ search_for }}"
                               aria-label="Search"
                               style="width: auto">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock body %}
        <!-- Footer -->
        <div class="container-flex">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center px-3">
                    <span class="text-muted">&copy 2022 dmdhrumilmistry</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex px-2">
                    <li class="ms-3">
                        <a class="text" href="https://twitter.com/dmdhrumilmistry">
                            <i class="bi bi-twitter" width="24" height="24">
                            </i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text" href="https://github.com/dmdhrumilmistry">
                            <i class="bi bi-github" width="24" height="24">
                            </i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text" href="https://linkedin.com/in/dmdhrumilmistry">
                            <i class="bi bi-linkedin" width="24" height="24">
                            </i>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
        <!-- EndFooter -->
        <!-- Bootstrap Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
